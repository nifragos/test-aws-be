version: 0.2

phases:
  install:
    commands:
      - curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel STS

  build:
    commands:
      - dotnet restore Raptor.sln
      - dotnet build Raptor.sln --configuration Release

artifacts:
  files:
    - '**/*'
  discard-paths: yes
