version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 7.0
    commands:
      - echo Installing dependencies...
      - dotnet restore Raptor.Api/Raptor.Api.csproj

  pre_build:
    commands:
      - echo Building the project...
      - dotnet build Raptor.Api/Raptor.Api.csproj

  build:
    commands:
      - echo Testing the project...
      - dotnet test

  post_build:
    commands:
      - dotnet publish Raptor.Api/Raptor.Api.csproj -c Release -o ./publish
      - echo Build completed!

artifacts:
  files:
    - '**/*'
  discard-paths: yes
